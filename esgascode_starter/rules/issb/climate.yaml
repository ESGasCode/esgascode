- rule_id: IFRS-S2-1
  title: Scope Emissions Disclosure
  source: IFRS S2 - Climate-related Disclosures
  type: required
  description: "Companies must disclose Scope 1, Scope 2, and Scope 3 greenhouse gas emissions."
  match_criteria:
    must_include:
      - "Scope 1 emissions"
      - "Scope 2 emissions"
      - "Scope 3 emissions"
  consequence:
    if_missing: "Flag: Missing one or more required emission disclosures."
